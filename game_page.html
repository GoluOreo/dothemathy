<!DOCTYPE html>
<html>
<head>
	<title>Do the Math!</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="game.css">
</head>
<body background="bg.jpg">
<div style="background-color: lightsalmon; width: 100px; margin-left: 20px; border-radius: 20px; border: 5px dashed lightblue;">
	<h4 id="player1_name"></h4> <span id="player1_score"></span>
	<br>
	<h4 id="player2_name"></h4> <span id="player2_score"></span>
</div>
<div class="container">
	<center>
		<h2 style="color: mediumseagreen;">Do the Math!</h2>
		<h3 id="player_question"></h3>
		<h3 id="player_answer"></h3>
		<div id="output" class="col-lg-6"></div>


		<br>
		<br>

		<label>Challenge your Friend: <b style="color: red">Enter two numbers whose product needs to be calculated</b></label>
		<input type="number" id="n1" class="form-control" placeholder="Enter first number">
		<br>

		<input type="number" id="n2" class="form-control" placeholder="Enter second number">
		<br>
		<button onclick="send();" class="btn btn-success" style="width: 30%;">Send the question</button>
	</center>
</div>

<audio src="win.mp3" id="win"></audio>

<script src="game_page.js"></script>
</body>
</html>
